<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Elements Console</title>
    
    <link rel = "stylesheet" href="styles.css"/>
</head>

<body>
    <form name="make-circle">
        <label for="size">Size</label>
        <input name="size" type="range" id="size">
        <div>
            <label for="circle">Circle</label>
            <input name="shape" value="circle" type="radio" id="circle">
        </div>  
        <div>
            <label for="square">Square</label>
        <input name="shape" value="square" type="radio" id="square">
        </div>
        <label for="color">Color</label>
        <input name="color" type="color" id="color">
        <button id="submit">submit</button>
    </form>

    <div class="shape-container" id="container">

</div>

<script src="app.js"></script>
</body>

</html>
